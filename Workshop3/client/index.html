<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Majors</title>
</head>
<body>
    <h1>University Majors</h1>
    <ul id="majors-list"></ul>

    <script>
        async function fetchMajors() {
            try {
                const response = await fetch('/majors'); // Assuming your API endpoint is at /majors
                const data = await response.json();
                const majorsList = document.getElementById('majors-list');

                data.forEach(major => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${major.name} (${major.code}): ${major.description}`;
                    majorsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching majors:', error);
            }
        }

        fetchMajors();
    </script>
</body>
</html>

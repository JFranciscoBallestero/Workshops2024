<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Majors</title>
</head>
<body>
    <h1>University Majors</h1>

    <h2>Add Major</h2>
    <form id="addMajorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <button type="submit">Add Major</button>
    </form>

    <h1>Search Majors</h1>
    <form id="searchMajorForm">
        <label for="searchName">Major Name:</label>
        <input type="text" id="searchName" name="searchName" required>
        <button type="submit">Search</button>
    </form>

    <h2>Update Major</h2>
    <form id="updateMajorForm">
        <label for="updateCode">Code:</label>
        <input type="text" id="updateCode" name="updateCode" required><br>
        <label for="updateName">New Name:</label>
        <input type="text" id="updateName" name="updateName"><br>
        <label for="updateDescription">New Description:</label>
        <input type="text" id="updateDescription" name="updateDescription"><br>
        <button type="submit">Update Major</button>
    </form>

    <h2>Delete Major</h2>
    <form id="deleteMajorForm">
        <label for="deleteCode">Code:</label>
        <input type="text" id="deleteCode" name="deleteCode" required><br>
        <button type="submit">Delete Major</button>
    </form>

    <h2>Majors List</h2>
    <button id="refreshMajorsButton">Refresh Majors List</button>
    <ul id="majorsList"></ul>

    <script src="app.js"></script>
</body>
</html>
